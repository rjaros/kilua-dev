<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="canonical" href="https://kilua.dev">
    <meta name="description" content="Composable web framework for Kotlin/Wasm and Kotlin/JS">
    <meta name="keywords" content="kotlin ui web framework compose fullstack ssr reactive">

    <base href="/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/styles/github-dark-dimmed.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://plugins.jetbrains.com/assets/scripts/mp-widget.js"></script>
    <script src="https://unpkg.com/kotlin-playground@1"></script>
    <script>
        var storedTheme = localStorage.getItem("kilua-tailwindcss-theme");
        var preferredThemeDark = (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (storedTheme === 'dark' || ((storedTheme === null || storedTheme === 'auto') && preferredThemeDark)) {
            document.documentElement.classList.add('dark');
            document.documentElement.setAttribute("data-theme", "dark")
        } else {
            document.documentElement.setAttribute("data-theme", "winter")
        }
    </script>
    <script>var kilua_build_mode = '%MODE%';</script>
    <script src="kilua-dev.js"></script>
</head>

<div id="root"></div>
</body>
